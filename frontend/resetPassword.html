<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet" />

</head>
<body>
    <header class="confirmation-header">
        <div class="header-container">
            <h1>Reset Your Password</h1>
        </div>
    </header>
    
    <main>
        <section class="reset-password-container">
            <form id="resetPasswordForm">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Reset Password</button>
            </form>

            <p id="resetMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ByteByBit. All rights reserved</p>
    </footer>

    <script src="js/resetScript.js"></script>
</body>
</html>
