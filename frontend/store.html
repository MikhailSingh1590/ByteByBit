<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store | ByteByBit</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-logo">ByteByBit</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Store Header -->
  <header class="store-header">
    <h1>Explore the Tech Arsenal</h1>
    <p>Hand-picked gadgets and gear for elite gamers</p>
  </header>

  <!-- Product Grid -->
  <section class="product-grid">
    <!-- Example product card -->
    <div class="product-card">
      <img src="assets/mouse1.jpg" alt="Gaming Mouse" />
      <h3>PulseX RGB Mouse</h3>
      <p>$49.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="assets/keyboard1.jpg" alt="Gaming Keyboard" />
      <h3>NeoMech Keyboard</h3>
      <p>$89.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- More product cards can be dynamically injected with JS later -->
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 ByteByBit. Built by gamers, for gamers.</p>
  </footer>
</body>
</html>
