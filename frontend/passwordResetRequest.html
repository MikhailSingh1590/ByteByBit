<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Reset Request</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="confirmation-header">
    <div class="header-container">
      <h1>Request Password Reset</h1>
    </div>
  </header>

  <main>
    <section class="reset-password-container">
      <form id="resetRequestForm">
        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Send Reset Link</button>
      </form>
      <p id="message"></p>

      <div class="back-to-store">
        <p>Changed your mind?</p>
        <a href="store.html" class="cta-button">Back to Store</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ByteByBit. All rights reserved</p>
  </footer>

  <script src="js/resetRequest.js"></script>
</body>
</html>
