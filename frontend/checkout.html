<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteByBit - Checkout</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header class="navbar">
    <div class="navbar-logo">ByteByBit</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main class="checkout-container">
    <h1 class="checkout-title">Checkout</h1>
    <form id="checkoutForm" class="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>
      <span class="error-message" id="email-error"></span>


      <label for="payment">Payment Method</label>
    <div class="payment-select">
        <select id="payment" required>
            <option value="">Select Payment</option>
            <option value="paypal">ðŸ’³ PayPal</option>
            <option value="mastercard">ðŸ’³ MasterCard</option>
        </select>
    </div>

      <button type="submit" class="cta-button">Complete Purchase</button>

      <section class="cart-summary">
        <h3>Cart Summary</h3>
        <ul id="cart-summary-list"></ul>
        <p>Total: $<span id="cart-summary-total">0.00</span></p>
      </section>
      
    </form>
  </main>

  <footer class="footer">
    &copy; 2025 ByteByBit. All rights reserved.
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
